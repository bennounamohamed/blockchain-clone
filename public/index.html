<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex h-screen flex-col">
      <div
        class="fixed flex h-[72px] w-screen flex-row items-center justify-center bg-slate-900 text-base font-medium text-slate-300"
      >
        <nav class="mx-80 flex w-screen flex-row justify-between">
          <ul class="flex flex-row items-center justify-between">
            <li class="mr-10"><img src="./img/logo.png" class="w-56" /></li>
            <li
              class="mr-6 mt-1 cursor-pointer rounded-md px-3 py-1 hover:bg-slate-600 hover:text-white"
            >
              Wallet
            </li>
            <li
              class="mr-6 mt-1 cursor-pointer rounded-md px-3 py-1 hover:bg-slate-600 hover:text-white"
            >
              Exchange
            </li>
            <li
              class="mr-6 mt-1 cursor-pointer rounded-md px-3 py-1 hover:bg-slate-600 hover:text-white"
            >
              Explorer
            </li>
            <li
              class="mr-6 mt-1 cursor-pointer rounded-md px-3 py-1 hover:bg-slate-600 hover:text-white"
            >
              Pay
            </li>
            <li
              class="mr-6 mt-1 cursor-pointer rounded-md px-3 py-1 hover:bg-slate-600 hover:text-white"
            >
              Institutional
            </li>
            <li
              class="cursor-pointer rounded-md px-3 py-1 text-base font-extrabold tracking-widest hover:bg-slate-600 hover:text-white"
            >
              ...
            </li>
          </ul>
          <ul class="mr-6 flex w-64 items-center justify-around">
            <li>Search</li>
            <button
              class="rounded-lg border-2 border-white px-3 py-2 text-white"
            >
              Log in
            </button>
            <button
              class="rounded-lg border-2 border-white bg-white px-3 py-2 text-slate-900"
            >
              Sign up
            </button>
          </ul>
        </nav>
      </div>

      <div
        class="mt-[4.5rem] h-[63%] w-full flex-col bg-blue-900 bg-[url('img/home.svg')] bg-cover bg-bottom bg-no-repeat text-white"
      >
        <div class="mx-96 flex h-full w-2/4 flex-col pl-16 pt-44">
          <h1 class="text-5xl font-bold">Be early to the future of finance</h1>
          <h2 class="my-8 w-[80%] text-2xl font-semibold">
            Buy Bitcoin, Ethereum, and other leading cryptocurrencies on a
            platform trusted by millions.
          </h2>
          <div class="flex flex-row">
            <input
              type="email"
              placeholder="  Your email address"
              class="w-[26rem] rounded-lg bg-white bg-opacity-10 px-3 py-3 placeholder-white"
            />
            <button
              class="ml-4 rounded-lg border-2 border-white bg-white px-3 py-1 text-sky-700"
            >
              Sign Up
            </button>
          </div>
        </div>
        <div class="relative top-[-5rem] flex flex-row justify-center">
          <div class="grid grid-cols-4 grid-rows-1 gap-6">
            <div
              class="flex h-36 w-60 cursor-pointer flex-col items-start justify-start rounded-lg bg-white p-4 shadow-lg"
            >
              <div class="flex w-52 flex-row justify-between">
                <img src="img/btc.svg" alt="" class="w-10" />
                <div>
                  <button class="text-black">Buy</button>
                  <button class="text-black">Trade</button>
                </div>
              </div>
              <div class="flex flex-row">
                <p class="text-black">Bitcoin</p>
                <p class="text-black">Bitcoin</p>
              </div>
              <div class="flex flex-row">
                <p class="text-black">$68,896.98</p>
                <p class="text-green-600">+2.42%</p>
              </div>
            </div>
            <div class="h-36 w-60 rounded-lg bg-white shadow-lg"></div>
            <div class="h-36 w-60 rounded-lg bg-white shadow-lg"></div>
            <div class="h-36 w-60 rounded-lg bg-white shadow-lg"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
